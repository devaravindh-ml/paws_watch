<!DOCTYPE html>
<html>
<head>
  <title>{{ name }} - Profile</title>
</head>
<body>
  <h1>{{ name }}'s Profile 🐕</h1>
  <p>Date: {{ date }}</p>
  <p><b>Breed:</b> {{ dog.breed }}</p>
  <p><b>Age:</b> {{ dog.age }}</p>
  <p><b>Status:</b> {{ dog.status }}</p>
  <p><b>Volunteer:</b> {{ dog.volunteer }}</p>
  <p><b>Health:</b> {{ dog.health }}</p>
  <p><b>Notes:</b> {{ dog.notes }}</p>
  <a href="/attendance">⬅ Back</a>
</body>
</html>
